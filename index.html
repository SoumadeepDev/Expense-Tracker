<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Expense Tracker</h2>
      <form id="expenseForm">
        <div class="form-group">
          <label for="expenseAmount">Expense Amount:</label>
          <input
            type="number"
            class="form-control"
            id="expenseAmount"
            required
          />
        </div>
        <div class="form-group">
          <label for="expenseDescription">Expense Description:</label>
          <input
            type="text"
            class="form-control"
            id="expenseDescription"
            required
          />
        </div>
        <div class="form-group">
          <label for="expenseCategory">Expense Category:</label>
          <select class="form-control" id="expenseCategory" required>
            <option value="" selected disabled>Select an Option</option>
            <option value="food">Food</option>
            <option value="utilities">Utilities</option>
            <option value="entertainment">Entertainment</option>
            <option value="vacation">Vacation</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="addExpense()">
          Add Expense
        </button>
      </form>

      <div id="expenseList" class="mt-4 row">
        <!-- Expense entries will be dynamically added here -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
